<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Art Animation</title>
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Martial Art Animation</h1>
      </div>
      <div class="wrapper clearfix">
        
        <div class="section bg">
            <canvas id="myCanvas" height="600px" width="1200px"></canvas>
        </div>
        <div class="nav">
            <ul>
              <li><button id="kick">Kick</button></li>
              <li><button id="punch">Punch</button></li>
              <li><button id="block">Block</button></li>
              <li><button id="backward">Backward</button></li>
              <li><button id="forward">Forward</button></li>
            </ul>
        </div>
        <br><hr>
        <div class="nav">
          <span class="note">Note : For Keypress Event</span>
          <br><br>
          <table>
            <tr>
              <td>Kick</td>
              <td>: Upper Arrow Key</td>
            </tr>
            <tr>
              <td>Punch</td>
              <td>: Lower Arrow Key or Enter</td>
            </tr>
            <tr>
              <td>Block</td>
              <td>: Tab</td>
            </tr>
            <tr>
              <td>Backward</td>
              <td>: Left Arrow Key</td>
            </tr>
            <tr>
              <td>Forward</td>
              <td>: Right Arrow Key</td>
            </tr>
          </table>
      </div>
      </div>
      <div class="footer">
        <p>copyright &copy; <a href="https://anisrijan.netlify.app/" target="_blank">anisrijan.netlify.com</a></p>
      </div>
    </div>

    <script type="text/javascript" src="custom.js"></script>
  </body>
</html>
